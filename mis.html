<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
  <title>MIS System</title>

  <style>
    .header {
      background-color: #046846;
    }

    .footer {
      background-color: #e4e4e4;
    }

    .logo-image {
      width: 50px;
      height: 50px;
      border-radius: 60%;
      overflow: hidden;
      margin-top: -6px;
    }

    @media (max-width: 900px) {
      .imgBg {
        display: none;
      }
    }

  </style>
</head>


<body>

  <header>
    <div style="background-color: #046846;height: 10px;"></div>
    <nav class="navbar navbar-expand-md navbar-light py-4" style="background-color:gainsboro">
      <div class="logo-image mr-2">
        <img src="images/logoimg.png" class="img-fluid">
      </div>
      <a class="navbar-brand font-weight-bold" style="font-family: 'Open Sans', sans-serif;" href="#">STARBUCKS MIS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item text-white">
              <a class="nav-link mx-2" href="#" id="home_btn">HOME</a>
            </li>
            <li class="nav-item text-white">
              <a class="nav-link mx-2" href="#" id="admin_btn">ADMIN</a>
            </li>
            <li class="nav-item text-white">
              <a class="nav-link mx-2" href="homepage.html" id="voucher_btn">VOUCHER</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>




  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0 mt-5" id="main">
    <div class="container">
      <div class="row">
        <div class="card col-lg-6 col-sm-12 col-xs-12 mb-4 shadow-sm" style="width: 20rem;background-color: #d4e9e2;">
          <div class="card-body" id="results-container">
            <!-- Results -->
          </div>
        </div>
        <div class="ml-4">
          <img class ="imgBg" style="height: 96%;" src="images/mis_background.jpg">
        </div>
      </div>
    </div>
  </main>



  <footer class="mt-auto py-2" style="background-color:gainsboro">
    <div class="container-fluid text-center">
      <div>

      </div>
      <span class="text-muted">&copy; © 2020 Starbucks Coffee Company. Με επιφύλαξη παντός δικαιώματος.</span>
    </div>
  </footer>


  <!-- Modal for errors in MIS -->
  <div class="modal fade" id="misModal" tabindex="-1" aria-labelledby="misModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="misModalLabel">Error Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="errormis">...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="homepage.js"></script>
  <script type="text/javascript" src="my_db.js"></script>
</body>

</html>
