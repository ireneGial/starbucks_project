        <h6 class="text-center text-white pt-3" style="font-family: 'Open Sans', sans-serif;"> Winners will find their coupon code in their profile</h6>
        <form class="p-4">
          <div class="form-group col-6 offset-sm-3 ">
            <label class ="text-white" for="mail">Email</label>
            <input type="text" class="form-control" id="usermail" aria-describedby="mail"

          </div>
          <div class="form-group col-6 offset-sm-3 ">
            <label class ="text-white" for="pass">Password</label>
            <input type="password" class="form-control" id="userpass" aria-describedby="pass"
              placeholder="Enter password">
          </div>
          <div class="text-center py-3">
            <button type="submit" id="signin-submit" class="btn btn-dark rounded-pill">Sign in</button>

        </form>
